<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP MINIFIED CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!-- MAIN STYLES -->
    <link rel="stylesheet" href="./css/main.css">
    <title>Bootstrap_Freelancer</title>
</head>
<body>

    <!-- MAIN HEADER -->

    <header class="main-header">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">START BOOTSTRAP</a>
                    </div>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#">Portfolio</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
            </div>
        </nav>
    </header>

    <!-- JUMBOTRON -->

    <section class="jumbotron">
        <div class="container text-center">
            <img src="./img/avatar.svg" alt="avatar">
            <h2>START BOOTSTRAP</h2>
            <div class="divider">
                <i class="fas fa-star ta-icon"></i>
            </div>
            <div class="title-info">
                <h3>GRAPHIC ARTIST -</h3>
                <h3>WEB DESIGNER -</h3>
                <h3>ILLUSTRATOR</h3>
            </div>
        </div>
    </section>

    <!-- PORTFOLIO -->

    <section class="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-xs-4 col-xs-offset-4 col-md-12 col-md-offset-0"><div class="box">PORTFOLIO</div></div>
                <div class="content">
                    <div class="container">
                        <div class="row">
                            <div class="col-xs-12 col-sm-6 col-md-4"><div class="box">IMG 1</div></div>
                            <div class="col-xs-12 col-sm-6 col-md-4"><div class="box">IMG 2</div></div>
                            <div class="col-xs-12 col-sm-6 col-md-4"><div class="box">IMG 3</div></div>
                            <div class="col-xs-12 col-sm-6 col-md-4"><div class="box">IMG 4</div></div>
                            <div class="col-xs-12 col-sm-6 col-md-4"><div class="box">IMG 5</div></div>
                            <div class="col-xs-12 col-sm-6 col-md-4"><div class="box">IMG 6</div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- ABOUT -->

    <section class="about">
        <div class="container">
            <div class="row">
                <div class="col-xs-4 col-xs-offset-4"><div class="box">ABOUT</div></div>
                <div class="col-xs-10 col-xs-offset-1 col-sm-5 col-xs-offset-1"><div class="box">CONTENT</div></div>
                <div class="col-xs-10 col-xs-offset-1 col-sm-5 col-xs-offset-1"><div class="box">CONTENT</div></div>
                <div class="col-xs-4 col-xs-offset-4"><div class="box">BUTTON</div></div>
            </div>
        </div>
    </section>

    <!-- CONTACT ME -->

    <section class="contact">
        <div class="container">
            <div class="row">
                <div class="col-xs-4 col-xs-offset-4"><div class="box">CONTACT ME</div></div>
                <div class="col-xs-10 col-xs-offset-1"><div class="box">INPUT</div></div>
                <div class="col-xs-10 col-xs-offset-1"><div class="box">INPUT</div></div>
                <div class="col-xs-10 col-xs-offset-1"><div class="box">INPUT</div></div>
                <div class="col-xs-10 col-xs-offset-1"><div class="box">INPUT</div></div>
                <div class="col-xs-10 col-xs-offset-1"><div class="box">BUTTON</div></div>
            </div>
        </div>
    </section>

    <!-- FOOTER -->

    <footer class="main-footer">
        <section class="footer-top">
            <div class="container">
                <div class="row">
                    <div class="col-xs-10 col-xs-offset-1 col-sm-4 col-sm-offset-0"><div class="box">CONTENT</div></div>
                    <div class="col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-0"><div class="box">CONTENT</div></div>
                    <div class="col-xs-12 col-sm-4 col-sm-offset-0"><div class="box">CONTENT</div></div>
                </div>
            </div>
        </section>
        <section class="footer-bottom">
            <div class="container">
                <div class="row">
                    <div class="col-xs-6 col-xs-offset-3"><div class="box">CONTENT</div></div>
                </div>
            </div>
        </section>
    </footer>
</body>
</html>
